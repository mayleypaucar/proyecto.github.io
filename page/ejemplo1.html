<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios de Damas y Caballeros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #666;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .producto {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 250px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .producto img {
            width: 100%;
            border-radius: 5px;
        }
        .producto h3 {
            margin: 10px 0;
        }
        .producto p {
            color: #555;
        }
        .boton {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>Accesorios de Damas y Caballeros</header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Damas</a>
        <a href="#">Caballeros</a>
        <a href="#">Carrito</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <h2>Accesorios para Damas</h2>
        <div class="productos">
            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Collar Elegante">
                <h3>Collar Elegante</h3>
                <p>$19.99</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Pulsera de Oro">
                <h3>Pulsera de Oro</h3>
                <p>$25.99</p>
                <button class="boton">Comprar</button>
            </div>
        </div>

        <h2>Accesorios para Caballeros</h2>
        <div class="productos">
            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Reloj de Lujo">
                <h3>Reloj de Lujo</h3>
                <p>$89.99</p>
                <button class="boton">Comprar</button>
            </div>
            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Cinturón de Cuero">
                <h3>Cinturón de Cuero</h3>
                <p>$35.99</p>
                <button class="boton">Comprar</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Accesorios de Moda - Todos los derechos reservados.
    </footer>

</body>
</html>
